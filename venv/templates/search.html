    <script type="text/javascript">
    /// some script
    $(function () {
          'use strict'

        $("[data-trigger]").on("click", function(){
            var trigger_id =  $(this).attr('data-trigger');
            $(trigger_id).toggleClass("show");
            $('body').toggleClass("offcanvas-active");
        });

        // close if press ESC button
        $(document).on('keydown', function(event) {
            if(event.keyCode === 27) {
               $(".navbar-collapse").removeClass("show");
               $("body").removeClass("overlay-active");
            }
        });

        // close button
        $(".btn-close").click(function(e){
            $(".navbar-collapse").removeClass("show");
            $("body").removeClass("offcanvas-active");
        });
    })

    function widthFunction() {
      const mq = window.matchMedia( "(min-width: 500px)" );
      return mq.matches;
    }


    </script>

          <h2 class="pt-2 pb-2 h2 text-dark d-none d-sm-block"><center>Fantasy Football Team Name Search</center></h2>

      <div class="row mb-5">
        <div class="col-lg-8 mx-auto">
            <!-- Custom rounded search bars with input group -->
            <form id="search_input_form" action="/search/results" method="post">
              <div class="p-2 bg-dark rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                  <input type="text"
                         name="input"
                         placeholder="Enter fantasy team search terms..."
                         aria-describedby="button-addon1"
                         class="form-control border-0 text-white bg-dark"
                         oninvalid="this.setCustomValidity('Search terms are limited to 3-20 alphanumeric characters. No special characters are allowed.')"
                         onchange="try{setCustomValidity('')}catch(e){}"
                         oninput="setCustomValidity(' ')"
                         pattern="[A-Za-z0-9 ]{3,20}"
                         />
                  <input type="hidden" id="device_width_id" name="device_width" value=""/>
                  <script>document.getElementById('device_width_id').value = widthFunction();</script>
                  <div class="input-group-append">
                    <button id="button-addon1" type="submit" class="btn btn-link text-light"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </form>
            <script>
              $(document).ready(function() {
                $('search_input_form').bootstrapValidator();
              });
            </script>
        </div>
